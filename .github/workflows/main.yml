name: Post AI-generated Tweets

# Add 'workflow_dispatch' event to enable manual triggers
on:
  schedule:
    - cron: '0 9 * * *'  # Scheduled to run daily at 9 AM UTC
  workflow_dispatch:  # This enables the 'Run workflow' button

jobs:
  run-tweet-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install tweepy transformers

      - name: Run tweet bot
        run: python tweet_bot.py
